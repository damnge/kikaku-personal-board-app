<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/onboardingstyle.css" />
    <link rel="stylesheet" href="style/mainboardstyle.css" />
    <title>Kikaku - Your Personal Board</title>
  </head>
  <body>
    <main>
      <!-- Onboarding Page -->
      <div id="onboarding-page" hidden>
        <!-- Main container -->
        <div class="container">
          <!-- Kikaku Logo -->
          <img class="logo" src="img/kikaku.svg" alt="kikaku logo" />
          <!-- Onboarding Form -->
          <form id="onbording-form">
            <!-- First Page -->
            <div class="hero__section" id="first-info">
              <h1 class="hero__section__headline">
                Welcome to Kikaku your personal board!
              </h1>
            </div>
            <!-- Second Page -->
            <div class="hero__section" id="second-info" hidden>
              <div class="hero__section__wrapper">
                <h1 class="hero__section__headline">What's your name?</h1>
                <label for="username" aria-label="What's your name?"></label>
                <!-- Input for the Username -->
                <input
                  class="name__input"
                  type="text"
                  name="username"
                  id="username"
                  autofocus
                />
              </div>
            </div>
            <!-- Third Page -->
            <div class="hero__section" id="third-info" hidden>
              <!-- JavaScript fills the info -->
            </div>
            <!-- Forth Page -->
            <div class="hero__section" id="forth-info" hidden>
              <div class="hero__section__wrapper">
                <img
                  class="progress__bar"
                  src="img/progress bar1.svg"
                  alt="progres bar - first step"
                />
                <h1 class="hero__section__question">
                  Choose your photo background theme?
                </h1>
                <!-- Radio inputs containers where user can select different option -->
                <div class="radio__inputs">
                  <!-- Minimalistic Category -->
                  <div class="radio__inputs__box">
                    <label for="minimal">Minimalistic</label>
                    <input
                      type="radio"
                      name="themes"
                      id="minmal"
                      value="minimalistic"
                    />
                  </div>
                  <!-- Nature Category -->
                  <div class="radio__inputs__box">
                    <label for="nature">Nature</label>
                    <input
                      type="radio"
                      name="themes"
                      id="nature"
                      value="nature"
                    />
                  </div>
                  <!-- Abstract Category -->
                  <div class="radio__inputs__box">
                    <label for="abstract">Abstract</label>
                    <input
                      type="radio"
                      name="themes"
                      id="abstract"
                      value="abstract"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Fifth Page -->
            <div class="hero__section" id="fifth-info" hidden>
              <div class="hero__section__wrapper">
                <img
                  class="progress__bar"
                  src="img/progress bar2.svg"
                  alt="progres bar - first step"
                />
                <h1 class="hero__section__question">
                  Would you like to see curiosity of the day on your board?
                </h1>
                <!-- Radio inputs containers where user can select different option -->
                <div class="radio__inputs">
                  <!-- Minimalistic Category -->
                  <div class="radio__inputs__box">
                    <label for="answer-yes">Yes</label>
                    <input
                      type="radio"
                      name="answer"
                      id="answer-yes"
                      value="true"
                    />
                  </div>
                  <!-- Nature Category -->
                  <div class="radio__inputs__box">
                    <label for="answer-no">No</label>
                    <input
                      type="radio"
                      name="answer"
                      id="answer-no"
                      value="false"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Sixth Page -->
            <div class="hero__section" id="sixth-info" hidden>
              <div class="hero__section__wrapper">
                <img
                  class="progress__bar"
                  src="img/progress bar3.svg"
                  alt="progres bar - first step"
                />
                <h1 class="hero__section__question">
                  What’s your favorite cryptocurrency?
                </h1>
                <label
                  for="crypto"
                  aria-label="What’s your favorite cryptocurrency?"
                ></label>
                <!-- Input for the Crypto -->
                <input
                  class="name__input"
                  type="text"
                  name="crypto"
                  id="crypto"
                  autofocus
                />
              </div>
            </div>
            <!-- Seventh Page -->
            <div class="hero__section" id="seventh-info" hidden>
              <!-- JavaScript fills the info -->
            </div>
            <!-- Buttons -->
            <button class="btn__skip" id="skip-btn" hidden>Skip</button>
            <button class="btn btn__next" type="submit" id="next-btn">
              Next
            </button>
          </form>
        </div>
      </div>
      <!-- MAIN BOARD -->
      <div class="main__board" id="main-board">
        <div class="main__board__container">
          <!-- Swicher for the left widgets -->
          <div class="widget__switcher">
            <label class="switch">
              <input type="checkbox" id="widget-swticher" />
              <span class="slider"></span>
            </label>
          </div>
          <!-- LEFT WIDGETS-->
          <div class="top__right" id="my-widgets" hidden>
            <div class="widget">
              <!-- DATE WIDGET -->
              <div class="widget__date">
                <div class="widget__date__day">
                  <span class="weekday" id="weekday"></span>
                  <span class="weekday-number" id="weekday-number"></span>
                </div>
                <div class="widget__date__month" id="current-month">
                  <h3></h3>
                </div>
              </div>
            </div>
            <div class="widget">
              <!-- CRYTPO WIDGET -->
              <div class="widget__crypto">
                <div id="crypto-img"></div>
                <div id="crypto-chart"></div>
                <div id="crypto-data"></div>
              </div>
            </div>
          </div>
          <!-- WEATHER WIDGET -->
          <div class="weather__widget">
            <div id="weather"><img src="img/spinner.svg" />`</div>
          </div>

          <div class="center__widget">
            <div class="center__widget__section">
              <div class="center__widget__section__nav" id="icon-nav">
                <img
                  class="icon"
                  aria-label="regular clock"
                  src="img/clock.svg"
                  alt="clock"
                />
                <img
                  class="icon"
                  aria-label="meditation app"
                  src="img/meditation.svg"
                  alt="meditation app"
                />
                <img
                  class="icon"
                  aria-label="pomodoro timer"
                  src="img/timer.svg"
                  alt="pomodoro timer"
                />
              </div>
              <!-- CLOCK  -->
              <div class="center__widget__section__clock" id="clock" hidden>
                <h1 id="time" class="center__widget__section__clock__time"></h1>
                <h2
                  class="center__widget__section__clock__gretting"
                  id="gretting"
                ></h2>

                <label
                  class="center__widget__section__clock__subtitle"
                  for="mainfocus"
                  aria-label="What's your name?"
                  >What's your main focus for today?</label
                >
                <input
                  class="name__input"
                  type="text"
                  name="mainfocus"
                  id="mainfocus"
                  autofocus
                />
              </div>
              <!--  MEDITATION APP -->
              <div
                class="center__widget__section__meditation"
                id="meditation"
                hidden
              >
                <!-- Display the time & Play button -->
                <audio class="song">
                  <source src="./sounds/rain.mp3" />
                </audio>
                <!-- Display the time -->
                <h3 class="time-display">0:00</h3>
                <button class="btn play" id="start-btn">Start</button>
                <div class="relaxed__wrapper">
                  <p class="relaxed__wrapper__note">
                    Time to unwind, relax and meditate
                  </p>
                  <!-- Time Selection -->
                  <div class="time-select">
                    <button data-time="300" class="time__btn">5 min</button>
                    <button data-time="600" class="medium-mins time__btn">
                      10 min
                    </button>
                    <button data-time="900" class="long-mins time__btn">
                      15 min
                    </button>
                  </div>
                </div>
              </div>
              <!-- POMODORO TIMER -->
              <div
                class="center__widget__section__pomodoro"
                id="pomodoro-timer"
              >
                <div class="timer">
                  <div class="clock" id="js-clock">
                    <span id="js-minutes">25</span>
                    <span class="separator">:</span>
                    <span id="js-seconds">00</span>
                  </div>
                  <button class="btn" data-action="start" id="js-btn">
                    Start
                  </button>
                  <div class="button-group mode-buttons" id="js-mode-buttons">
                    <button
                      data-mode="pomodoro"
                      class="button active mode-button"
                      id="js-pomodoro"
                    >
                      Pomodoro
                    </button>
                    <button
                      data-mode="shortBreak"
                      class="button mode-button"
                      id="js-short-break"
                    >
                      Short break
                    </button>
                    <button
                      data-mode="longBreak"
                      class="button mode-button"
                      id="js-long-break"
                    >
                      Long break
                    </button>
                  </div>
                </div>
                <div>
                  <audio
                    src="./sounds/backtowork.mp3"
                    data-sound="pomodoro"
                  ></audio>
                  <audio
                    src="./sounds/break.mp3"
                    data-sound="shortBreak"
                  ></audio>
                  <audio
                    src="./sounds/break.mp3"
                    data-sound="longBreak"
                  ></audio>
                </div>
              </div>
            </div>
          </div>
          <p id="author"></p>
          <!-- TO-DO LIST APP -->
          <!-- closing of the mainboard container -->
        </div>
        <!-- closing of the main board -->
      </div>
    </main>

    <script src="script.js"></script>
    <script src="boardscript.js"></script>
  </body>
</html>
