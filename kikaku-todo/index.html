<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Kikaku</title>

    <!-- FONT STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="main.css" />
  </head>
  <main class="app" id="name">
    <section class="create-todo">
      <!-- Javascript used to catch the submit event -->
      <form id="new-todo-form">
        <!-- <h4>Anything to do/What's on your mind?</h4> 
        Review whether this looks better or not.
        -->
        <input 
            type="text" 
            name="content" 
            id="content" 
            placeholder="What's next todo?">
            <input type="submit" value="Add Todo" />
      </form>
    </section>
    <!-- Added Todos show up in this section -->
    <section class="todo-list">
      <h3>My Todo List</h3>
      <div class="list" id="todo-list">
        <div class="todo-item done">
      </div>
    </section>
  </main>
  <body>
    <script src="main.js"></script>
  </body>
</html
